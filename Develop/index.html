<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form class="slider">
            <h3> Specify password requirements </h3>
            <!-- Added slider bar for password lenght selection -->
            <div class="password-slider"> Password Length
              <input type="range" name="rangeInput" min="8" max="128"
                onchange="updateTextInput(this.value);">
              <input type="number" value="8" class="range-number"
                step="1" id="password-length" min="8" max="128">
            </div>
            <div class="checkboxes">
              <!-- Added checkboxes for password requirements selection -->
              <label class="container">Uppercase
                <input type="checkbox" checked="checked" class="checkmark"
                  id="uppercase">
              </label>
              <label class="container">Lowercase
                <input type="checkbox" checked="checked" class="checkmark"
                  id="lowercase">
              </label>
              <label class="container">Numeric
                <input type="checkbox" checked="checked" class="checkmark"
                  id="numeric">
              </label>
              <label class="container">Special Characters
                <input type="checkbox" checked="checked" class="checkmark"
                  id="special">
              </label>
            </div>
          </form>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"> </textarea>

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
